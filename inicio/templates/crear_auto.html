{% extends "base.html" %} 
{% block title_head %}Crear Auto{% endblock title_head %}
{% block contenido %}

<style>
    .contenedor {
        background: #f3f3f3;
        padding: 25px;
        border-radius: 10px;
        width: 60%;
        margin: 0 auto;
        margin-top: 30px;
    }

    .titulo {
        text-align: center;
        color: #1e88e5;
        margin-bottom: 20px;
    }

    .boton {
        background: #1e88e5;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .boton:hover {
        background: #1565c0;
    }
</style>

<div class="contenedor">
    <h2 class="titulo">Crear Auto</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="boton">Guardar</button>
    </form>
</div>

    
    <form action={% url "crear" %} method ='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {{formulario}}
        {% comment%} <label for="marca">
        Marca:
        <input type="text" name="marca">
        </label>
        <label for="modelo">
        Modelo:
        <input type="text" name="modelo">
        </label>
        
          <button> Crear </button>  {% endcomment %} 
        <input type="submit" value="crear" >
        <input type="number" name="year" value="2020">
        <input type="number" name="kilometros" value="0">


    </form>
{% endblock contenido %}
